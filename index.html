<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boost App</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
        integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
        integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="logo__header">
                <a href="#">
                    <img class="logo__header" src="img/logo.svg" alt="BoostApp logo" width="150">
                </a>
            </div>
            <div class="all__hrefs">
                <a href="#features" class="link__button">Features</a>
                <a href="#benefits" class="link__button">Benefits</a>
                <a href="#testimonials" class="link__button">Testimonials</a>
                <a href="#contacts" class="link__button">Contacts</a>
                <a href="https://www.facebook.com/" class="link__button"><img src="img/header/facebook.svg"
                        alt="facebook"></a>
                <a href="https://www.instagram.com/" class="link__button"><img src="img/header/instagram.svg"
                        alt="instagram"></a>
                <a href="https://www.youtube.com/" class="link__button"><img src="img/header/you_tube.svg"
                        alt="you-tube"></a>
            </div>
        </nav>

        <section class="header-description">
            <div class="header-grid">
                <div class="header-grid-title">
                    <h1 class="any__idea">
                        Bring Any Idea to Life
                    </h1>
                </div>
                <div class="header-grid-subtitle">
                    <p class="description__about__app">
                        Boost App is a powerful desktop and mobile app to edit and manage your website on-the-go.
                    </p>
                </div>

                <div class="big__banner__image">
                    <img class="big__banner__image" src="img/banner.png" alt="banner" width="5000">
                </div>

                <button class="free__trial">
                    Start Free Trial
                </button>

                <button class="buy__for__only">
                    Buy For Only $0.99
                </button>

                <div class="no__credit__card">
                    15 days free trial â€¢ No credit card required
                </div>
            </div>

        </section>
    </header>

    <main>
        <section class="analytics" id="analytics">
            <div class="container">
                <div class="analytics__top">
                    <div class="analytics__header">04. ANALYTICS</div>
                    <h2 class="analytics__title">Everything is Super Easy</h2>
                    <p class="analytics__subtitle">
                        Configure all metrics without the help of a marketer.
                    </p>
                    <div class="analytics__picture">
                        <img class="analytics__picture-img" src="img/analytics.png"
                            alt="Illustration of grafics and tables" />
                    </div>
                </div>
                <div class="analytics__icons"> </div>
                <div class="clock">
                    <div class="clock-face">
                        <div class="hand hour-hand"></div>
                        <div class="hand min-hand"></div>
                        <div class="hand second-hand"></div>
                    </div>
                </div>
            </div>
        </section>


        </footer>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
            integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
            integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="js/carousel.js"></script>
        <script src="js/clock.js"></script>
</body>

</html>
